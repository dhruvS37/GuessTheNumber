<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div  class="container">
        <h1>Guess The Number</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <form name="myForms" class="myForms">
            <h2 >Guess Number</h2>
            <input name="input" class="input" type="text">
            <button class="btn" name="submit">Submit</button>
            <p class="row">Previous Guesses : <span id="showGuess"></span></p>
            <p class="row">Remaining Guesses : <span id="showRemGuess"></span></p>
            <h2 id="result" ></h2>
            <button name="restart" class="btn">New Game</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
